{% extends 'base.html' %}

{% block title %} contact
{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3">
    <form method="post" action="/contact" >{% csrf_token %}

        <div class="form-group">
            <label for="email">name</label>
            <input type="name" class="form-control" id="name" name="name" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="name">Email address</label>
            <input type="name" class="form-control" id="name" name="email">
          </div>
          <div class="form-group">
            <input type="phone" class="form-control" id="phone" name="phone">
            <label class="form-check-label" for="phone">phone number</label>
          </div>
          <div class="form-group">
            <label class="form-check-label" for="content">Describe your problem</label>
            <textarea name="content" id="content" cols="70" rows="5"></textarea>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
